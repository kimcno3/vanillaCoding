<html>
    <head>
        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,
                700,800&display=swap&subset=korean" rel="stylesheet">
        <style>
            /* 전체선택 */
            * {
            font-family: 'Nanum Gothic', sans-serif;
            }
            /* 태그 선택 */
            h1 {
            color: black;
            font-size: 30px;
            font-weight: 800;
            }
            /* 다중 태그 선택 */
            li, p {
            color: blue;
            font-size: 30px;
            }
            /* id 사용 태그 선택  */
            #first {
            font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>바닐라코딩</h1>
        <ul>
            <li id='first'>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
        <p>함께 열심히 공부해보시죠!</p>
    </body>
</html>
