<!DOCTYPE html>
<!-- html 태그 -->
<html lang="en">
<!-- head 태그 -->
<head>
    <title>html 태그 연습</title>
</head>
<!-- body 태그 -->
<body>
    <!-- H1 태그 -->
    <h1 id='toc'> 제목</h1>
    <!-- P 태그 -->
    <p>안녕하세요 감사합니다.</p>
    <!-- br 태그 -->
    바닐라코딩 사전 가이드 공부중입니다.
    <br>
    열심히 해보겠습니다.
    <br>
    <!-- img 태그 -->
    <img src = 'https://images.unsplash.com/photo-1639327771356-e2bde8814883?ixlib=rb-1.2.1&ixid=Mn
                wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60' alt='img태그 설명을 위한 사진'><br>
    <!-- a 태그 : url -->
    <a href = 'https://www.vanillacoding.co'>사이트 링크</a><br>
    <!-- a 태그 : img 링크 -->
    <a href="https://unsplash.com/photos/GC5FZOnDOOw">
        <img src="https://images.unsplash.com/photo-1639242585506-d66e7f47c047?ixlib=rb-1.2.1&ixid=
                  MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" alt="img 링크활용을 설명하기 위한 사진">
    </a><br>
    <!-- a 태그 : 메일 -->
    <a href="mailto:abcdef@asdf.com">이메일 보내는 링크</a><br>
    <!-- a 태그 : 전화 -->
    <a href="tel:010-0000-0000">전화를 거는 링크</a><br>
    <!-- a 태그 : id 위치 -->
    <a href="#toc">id 위치로 이동하는 링크</a><br>
</body>
</html>
