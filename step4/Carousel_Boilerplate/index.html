<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>
      <!-- Carousel Start -->
      <div class="main">
        <div class="table">
          <a class="button-left">◀</a>
          <div class="img-table"><img class="image" alt=""></div>
          <a class="button-right">▶</a>
        </div>
        <div class="footer">
          <a class="dot" alt='1' href=""></a>
          <a class="dot" alt='2' href=""></a>
          <a class="dot" alt='3' href=""></a>
          <a class="dot" alt='4' href=""></a>
          <a class="dot" alt='5' href=""></a>
        </div>
      </div>
      <!-- Carousel End -->
    </section>
    <script src="index.js"></script>
  </body>
</html>
